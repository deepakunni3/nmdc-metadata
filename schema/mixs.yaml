      - vOTU database
    description: >-
       "Reference database (i.e. sequences not generated as part of the current study) used to cluster new genomes in ""species-level"" vOTUs, if any"
    multivalued: false
    is_a: attribute
    range: text value
    mappings:
      - MIxS:votu_db
    #domain: sequencing:
    #examples: ['NCBI Viral RefSeq;83']

  host_pred_appr:
